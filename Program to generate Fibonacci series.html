<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body style="background-color:yellow">
<h1 style="text-align:center;color:red">Program to generete Fibonacci series</h1>
<script type="text/javascript">
var limit=prompt("Enter the limit 'n' to generate fibonacci series","");
var f1=0;
var f2=1;
document.write("The entered limit 'n' for generating fibonacci series",limit,"<br>");
document.write("",f1,"<br>");
document.write("",f2,"<br>");
var i,f3;
for(i=2;i<limit;i++)
{
f3=f1+f2;
document.write("",f3,"<br>");
f1=f2;
f2=f3;
}
</script>
</body>
</html>
