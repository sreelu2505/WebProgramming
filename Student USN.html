<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/html">
<head>
<script>
function checkusn()
{
var str=document.getElementById("usn");
var result=str.value.search(/^[1-4]{1}[A-Z]{2}\d{2}[A-Z]{2}\d{3}$/);
if(result!=0)
alert("The usn ("+str.value+") is wrong."+" Please go back and check"+"It has to be in 1CG21CS100 format");
else
alert("The entered usn("+str.value+") is correct");
}
</script>
</head>
<body bgcolor="yellow">
<h1 style="text-align:center">Program of XHTML to collect Student info</h1>
<p style="color:pink">Student Info</p>
<form>
<p style="color:pink">Enter your USN</p>
<input type="text" id="usn" size=15><br><br>
<input type="button" value="Submit" onclick="checkusn()">
<input type="reset" value="Reset">
</form>
</body>
</html>
