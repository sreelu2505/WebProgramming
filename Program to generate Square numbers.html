<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body style="background-color:yellow">
<h1 style="text-align:center;color:red">Program to generete Square numbers</h1>
<script type="text/javascript">
var n=prompt("Enter the limit 'n' to generate Square series","");
var res="0";
var msg="";
for(var x=1;x<=n;x++)
{
res=x*x;
msg=msg+""+x+"*"+x+"="+res+"\n";
}
alert(msg);
</script>
</body>
</html>
