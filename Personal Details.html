<html>
<head>
<title>Personal details</title>
</head>
<body bgcolor="violet">
<center>
<h1>Personal Details</h1>
<label>Name:<label>
<input type="text" name="name" id="name"><br><br>
<label>password:<label>
<input type="password" name="password" id="password"><br><br>
<label>Email:<label>
<input type="email" name="email" id="email"><br><br>
<label>Gender</label>
<input type="radio">Male</input>
<input type="radio">Female</input><br><br>
<label>Contact*:</label>
<input type="number" name="number"><br><br>
<h1>Educational Qualification</h1>
<label>Degree:</label>
<select>
<option>BE</option>
<option>BSC</option>
<option>BCOM</option>
<option>BBA</option>
</select><br><br>
<label>Engineering:</label>
<select>
<option>CSE</option>
<option>ISE</option>
<option>Civil</option>
<option>Mechanical</option>
</select><br><br>
<label>Hobbies</label>
<input type="checkbox">Playing chess</input></label>
<input type="checkbox">Reading books</input></label><br><br>
<h1>Address</h1>
<textarea cols="40" rows="10"></textarea><br><br>
<label>Attach resume:</label>
<input type="file"><br><br>
<button>Submit</button>
</center>
</body>
</html>
